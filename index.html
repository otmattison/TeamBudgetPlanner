<!DOCTYPE html>
<html>

<head>
    <title>
        Team Budget Planner
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="accordion">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Collapsible(Team Project Finance)
                        </button>
                    </h5>
                </div>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        

                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Collapsible(Team Project Manager)
                        </button>
                    </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                    <div class="card-body">
                      <table>
                            <tr>
                                <td>
                                    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                                        <div>
                                            <label>Vendor Name*</label><label class="validation-error hide" id="vendor_nameValidationError">This field is required.</label>
                                            <input type="text" name="vendor_name" id="vendor_name">
                                        </div>
                                        <div>
                                            <label>Project Name</label>
                                            <input type="text" name="project_name" id="project_name">
                                        </div>
                                        <div>
                                            <label>Deal ID</label>
                                            <input type="text" name="deal_id" id="deal_id">
                                        </div>
                                        <div>
                                            <label>Project Cost</label>
                                            <input type="text" name="project_cost" id="project_cost">
                                        </div>
                                        <div class="form-action-buttons">
                                            <input type="submit" value="Submit">
                                        </div>
                                    </form>
                                </td>
                                <td>
                                    <table class="list" id="teamlist">
                                        <thead>
                                            <tr>
                                                <th>Vendor Name</th>
                                                <th>Project Name</th>
                                                <th>Deal ID</th>
                                                <th>Project Cost</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </table>
                        <script src="script.js"></script>

                    </div>
                </div>
            </div>
        </div>
    </div>


</body></html>
